privacy.title=Privacy Policy
privacy.header=Welcom to Vetlog Privacy Policy
privacy.description=Vetlog is a web application aka website, that allows you to register your pets and their medical history. We are committed to protecting your privacy. This Privacy Policy explains how we collect, use, disclose, and safeguard your information when you visit our website. Please read this Privacy Policy carefully. IF YOU DO NOT AGREE WITH THE TERMS OF THIS PRIVACY POLICY, PLEASE DO NOT ACCESS THE SITE.
privacy.information.title=Information We Collect
privacy.information.description=We collect information that you provide to us. We collect personal information that you voluntarily provide to us when registering at the website expressing an interest in obtaining information about us or our services, when participating in activities on the website or otherwise contacting us.
privacy.information.usage.title=Use of Your Information
privacy.information.usage.description=Having accurate information about you and your pets permits us to provide you with a smooth, efficient, and customized experience. Specifically, we may use information collected about you via the website to:
privacy.information.usage.list=Create and manage your account and your pets medical history.
privacy.disclosure.title=Disclosure of Your Information
privacy.disclosure.description=We will NOT share any information we have collected about you or your pets with any third party.
privacy.security.title=Security of Your Information
privacy.security.description=We use administrative, technical, and physical security measures to help protect your personal information. While we have taken reasonable steps to secure the personal information you provide to us, please be aware that despite our efforts, no security measures are perfect or impenetrable, and no method of data transmission can be guaranteed against any interception or other type of misuse.






