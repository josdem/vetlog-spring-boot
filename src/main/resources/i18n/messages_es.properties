home.care.title=CUIDADO
home.care.description=La decisión de adoptar una mascota implica un gran compromiso. Los cuidados para el nuevo integrante de nuestra familia requieren de tiempo, paciencia y mucho amor.
home.responsibility.title=RESPONSABILIDAD
home.responsibility.description=Paseos constantes, una buena alimentación, higiene y cuidados médicos. Estos son tan sólo algunos de los cuidados y atenciones que implican ser responsable de una mascota.
home.respect.title=RESPETO
home.respect.description=Respetar a los animales es indispensable para el desarrollo moral dentro de nuestra sociedad. No podemos exigirte que muestres amor a los animales, pero sí respetar sus derechos.
home.list.adoption.title=¿Estás listo(a) para seleccionar un nuevo miembro de la familia?
home.list.adoption.description=Con nosotros podrás encontrar una lista de mascotas que están en busca de una segunda oportunidad, de igual manera podrás compartir mascotas en situación de calle que buscan un nuevo hogar y registrar su historia. Estaremos felices de poder guiarte en el proceso de adopción. !Ven y da el primer paso!
home.register.title=Registra Todas tus Mascotas
home.register.description=No todos los hogares tienen mascotas, pero todas las mascotas merecen un hogar y esa es una de las misiones de Vetlog. El principal esfuerzo consiste en conectar personas que buscan un nuevo miembro de la familia, con personas que tienen una mascota lista para adopción. Vetlog también es una herramienta para registrar el historial médico de tu mascota con la finalidad de tener un mejor cuidado y control.
home.log.title=Registra el Historial Médico
home.log.description=¿Estás preparado(a) para proteger tus mascotas? Tener la información adecuada es la llave para entender peligros y manejar riesgos para ti y para tus mascotas. Vetlog te ayuda a mantener un historial médico, así tú puedes mantenerte actualizado en su cuidado.

home.services.sitter.title=Cuidado
home.services.sitter.description=Mientras búscamos un nuevo hogar para una mascota, necesitamos cuidarlos. Nosotros ofrecemos ese cuidado a través de nuestros voluntarios.
home.services.host.title=Hogar
home.services.host.description=Nosotros constantemente estamos en búsqueda de espacios donde nuestras mascotas puedan estar protegidas mientras les buscamos una nueva familia.
home.services.experience.title=Experiencia
home.services.experience.description=Tenemos experiencia en el rescate, cuidado y proceso de adopción. Podemos guíarte a través del camino correcto para tener un nuevo miembro en tu familia.
home.services.volunteers.title=Voluntariado
home.services.volunteers.description=Si estás buscando ayudar convirtiéndote en un voluntario(a) por favor contáctanos, estaremos felices que te sumes a nuestra misión.

home.testimonials.one.description=La suposición que los animales no tienen derechos y la ilusión que nuestro trato hacia ellos no tiene importancia moral, es partícularmente peligroso ejemplo de crueldad y bárbarie. La compasión es la única garatía de moralidad.
home.testimonials.one.author=Arthur Schopenhauer
home.testimonials.two.description=Las mentes más profundas de todos los tiempos han sentido compasión por los animales.
home.testimonials.two.author=Friedrich Nietzsche

