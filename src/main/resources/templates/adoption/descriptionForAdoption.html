<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="#{pet.view.list.title}"></title>
    <head th:insert="~{fragments/include}"/>
    <script th:src="@{/assets/servizi-dog-theme/node_modules/jquery/dist/jquery.min.js}"></script>
</head>
<body>
<div th:insert="~{fragments/header}"/>

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <div class="thumbnail adoption-content-wrapper">
                <img th:src="${pet.imageUrl ?: '/assets/images/default-pet.png'}" alt="Pet for Adoption" class="adoption-pet-image">
                <div class="caption">
                    <h3 th:text="${pet.name}"></h3>
                    <p th:text="${@dateFormatter.formatToDate(pet.birthDate, #locale)}"></p>
                    <p th:text="${pet.breed.name}"></p>
                    <p th:text="${pet.sterilized}? #{pet.sterilized} : #{pet.not.sterilized}"></p>
                    <form id="descriptionForm" th:action="@{/adoption/save}" th:object="${adoptionCommand}" method="post">
                        <fieldset>
                            <!-- Separated heading from label for better semantics -->
                            <h4 th:text="#{pet.description}"></h4>
                            <!-- Label for accessibility, can be hidden with an 'sr-only' class -->
                            <label for="description" class="sr-only" th:text="#{pet.description}"></label>
                            <textarea name="description" th:field="*{description}" rows="8" class="form-control"
                                      th:placeholder="#{pet.description.placeholder}" id="description"></textarea>
                            <!-- Use a span or p for errors, not a label -->
                            <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                            <!-- Use th:field for better binding -->
                            <input type="hidden" th:field="*{uuid}"/>
                            <br/>
                            <button id="btn-success" type="submit" class="btn btn-lg btn-primary btn-block" th:text="#{button.submit}"></button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{fragments/footer}"/>
</body>
</html>
