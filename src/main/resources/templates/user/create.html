<!DOCTYPE html>
<html>
<head>
  <title th:text="#{user.view.create.title}"></title>
  <th:block layout:include="fragments/include"/>
</head>
<body class="login">
  <th:block layout:include="fragments/header"/>
  <br/><br/>
  <br/><br/>
  <br/><br/>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="portlet portlet-green">
          <div class="portlet-body">
            <form id="register" th:action="@{/user/save}" th:object="${userCommand}" method="post"  class="form-horizontal">
              <fieldset>
                <label for="username"><h4 th:text="#{login.username}"/></label>
                <input type="text" name='username' th:field="*{username}" class="form-control" placeholder="username" id='username'/>
                <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></label>
                <br/>
                <label for="password"><h4 th:text="#{login.password}"/></label>
                <input type="password" name='password' class="form-control" placeholder="password" id='password'/>
                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
                <br/>
                <label for="passwordConfirmation"><h4 th:text="#{login.passwordConfirmation}"/></label>
                <input type="password" name='passwordConfirmation' class="form-control" placeholder="password confirmation" id='passwordConfirmation'/>
                <label th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}"></label>
                <br/>
                <label for="name"><h4 th:text="#{user.firstname}"/></label>
                <input type="text" name='firstname' th:field="*{firstname}" class="form-control" placeholder="name" id='name'/>
                <label th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></label>
                <br/>
                <label for="lastname"><h4 th:text="#{user.lastname}"/></label>
                <input type="text" name='lastname' th:field="*{lastname}" class="form-control" placeholder="lastname" id='lastname'/>
                <label th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></label>
                <br/>
                <label for="email"><h4 th:text="#{user.email}"/></label>
                <input type="text" name='email' th:field="*{email}" class="form-control" placeholder="email" id='email'/>
                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
                <br/>
                <input type="submit" class="btn btn-primary btn-block" />
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br/><br/>
  <th:block layout:include="fragments/footer"/>
</body>
</html>
