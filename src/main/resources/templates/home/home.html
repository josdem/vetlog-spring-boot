<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
    <title th:text="#{app.title}"/>
		<meta name="description" content="Vetlog"/>
		<meta name="author" content="josdem"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="assets/third-party/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="assets/third-party/servizi-dog-theme/css/animate.css"/>
		<link rel="stylesheet" type="text/css" href="assets/third-party/servizi-dog-theme/css/owl.css"/>
		<link rel="stylesheet" type="text/css" href="assets/third-party/servizi-dog-theme/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="assets/third-party/font-awesome/css/font-awesome.min.css"/>
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'/>
		<link href='http://fonts.googleapis.com/css?family=Varela+Round:400,700' rel='stylesheet' type='text/css'/>
	</head>
	<body>
		<!-- MENU -->
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<i class="fa fa-paw list toggle-menu"></i>
					</button>
					<a class="navbar-brand" href="index.html"><img src="assets/third-party/servizi-dog-theme/img/servizidog.png" alt="Servizi Dog" /></a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li>
              <a class="page-scroll" th:href="@{#home}"><p th:text="#{home.name}"/></a>
				        </li>
				        <li>
                  <a class="page-scroll" th:href="@{login}"><p th:text="#{login.action}"/></a>
				        </li>
				        <li class="dropdown">
                  <a class="page-scroll dropdown-toggle" data-toggle="dropdown" th:href="@{#list}"><p th:text="#{home.list.name}"/></a>
				        	<ul class="dropdown-menu">
                    <li><a th:href="@{#home}"><p th:text="#{home.name}"/></a></li>
                    <li><a th:href="@{#list}"><p th:text="#{home.list.name}"/></a></li>
                    <li><a th:href="@{#register}"><p th:text="#{home.register.name}"/></a></li>
                    <li><a th:href="@{#services}"><p th:text="#{home.services.name}"/></a></li>
				        	</ul>
				        </li>
				        <li>
                  <a class="page-scroll" th:href="@{#register}"><p th:text="#{home.register.name}"/></a>
				        </li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- HOME -->

		<header id="home">
			<div id="owl-demo">
				<div class="item" style="background:url('assets/third-party/servizi-dog-theme/img/slider.png'); background-size:cover;">
					<div class="header-text">
						<h1 class="title wow fadeInDown" data-wow-duration="0.5s" data-wow-delay="0.25s"><img src="assets/third-party/servizi-dog-theme/img/servizidog.png" alt="Servizi Dog" /></h1>
            <a th:href="@{login}" class="btn btn-lg btn-primary page-scroll"><p th:text="#{login.action}"/></a>
					</div>
				</div>
				<div class="item" style="background:url('assets/third-party/servizi-dog-theme/img/slider2.png'); background-size:cover;">
					<div class="header-text">
					</div>
				</div>
				<div class="item" style="background:url('assets/third-party/servizi-dog-theme/img/slider3.png'); background-size:cover;">
					<div class="header-text">
					</div>
				</div>
			</div>
		</header>

		<!-- ABOUT -->

		<div id="about">
			<div class="row">
				<div class="col-md-4 col-sm-4 text-center wow fadeIn section-1" data-wow-duration="0.5s">
					<div class="fa fa-3x fa-lock"></div>
          <h4 th:text="#{home.care.title}"/>
          <p th:text="#{home.care.description}"/>
				</div>
				<div class="col-md-4 col-sm-4 text-center wow fadeIn section-2" data-wow-duration="1s">
					<div class="fa fa-3x fa-paw"></div>
          <h4 th:text="#{home.responsability.title}"/>
          <p th:text="#{home.responsability.description}"/>
				</div>
				<div class="col-md-4 col-sm-4 text-center wow fadeIn section-3" data-wow-duration="1.5s">
					<div class="fa fa-3x fa-leaf"></div>
          <h4 th:text="#{home.respect.title}"/>
          <p th:text="#{home.respect.description}"/>
				</div>
			</div>
		</div>

		<section id="list">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center section-content padding wow fadeInRight" data-wow-duration="1s">
						<div class="content">
              <h1 th:text="#{home.list.adoption.title}"/>
							<hr/>
              <p th:text="#{home.list.adoption.description}"/>
							<br/>
							<a href="#servizi" class="page-scroll btn btn-primary">SCOPRI</a>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section id="register" class="section-darker">
			<div class="row padding-left padding-right">
				<div class="col-md-6 col-sm-6 text-left wow fadeInDown" data-wow-duration="1s">
					<h4 th:text="#{home.register.title}"/>
					<p th:text="#{home.register.description}"/>
					<br/>
					<a href="#servizi" class="page-scroll btn btn-primary">SERVIZI</a>
				</div>
				<div class="col-md-6 col-sm-6">
				</div>
			</div>
			<div class="row margin-top padding-left padding-right">
				<div class="col-md-6 col-sm-6">
				</div>
				<div class="col-md-6 col-sm-6 text-right wow fadeInDown" data-wow-duration="1s">
					<h4 th:text="#{home.log.title}"/>
					<p th:text="#{home.log.description}"/>
					<br/>
					<a href="contatti.html" class="page-scroll btn btn-primary">CONTATTI</a>
				</div>
			</div>
		</section>

		<!-- SERVICES -->

		<section id="services">
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-sm-12 text-center">
            <h1 th:text="#{app.title}"/>
						<hr/>
            <p th:text="#{app.description}"/>
					</div>
				</div>

				<div class="row margin-top wow fadeInLeft" data-wow-duration="1s">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 text-left service-item">
						<div class="fa fa-3x fa-paw"></div>
            <h4 th:text="#{home.services.sitter.title}"/>
            <p th:text="#{home.services.sitter.description}"/>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 text-right service-item">
						<div class="fa fa-3x fa-home"></div>
            <h4 th:text="#{home.services.host.title}"/>
            <p th:text="#{home.services.host.description}"/>
					</div>
				</div>
				<div class="row margin-top wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.5s">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 text-left service-item">
						<div class="fa fa-3x fa-graduation-cap"></div>
            <h4 th:text="#{home.services.experience.title}"/>
            <p th:text="#{home.services.experience.description}"/>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 text-right service-item">
						<div class="fa fa-3x fa-group"></div>
            <h4 th:text="#{home.services.volunteers.title}"/>
            <p th:text="#{home.services.volunteers.description}"/>
					</div>
				</div>
			</div>
		</section>

		<section class="call-to-action full-width-parallax">
			<div class="trasparence">
				<div class="container">
					<div class="row">
						<div class="col-md-3 col-sm-6 col-xs-12 padding-tb text-center">
							<div class="fa fa-3x fa-paw wow fadeInDown" data-wow-duration="1s"></div>
              <h3 th:text="#{home.services.sitter.title}"/>
							<hr/>
							<h2 class="wow fadeInUp" data-wow-duration="1s">160</h2>
						</div>
						<div class="col-md-3 col-sm-6 col-xs-12 padding-tb text-center">
							<div class="fa fa-3x fa-home wow fadeInDown" data-wow-duration="1s" data-wow-delay="0.25s"></div>
              <h3 th:text="#{home.services.host.title}"/>
							<hr/>
							<h2 class="wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.2s">45</h2>
						</div>
						<div class="col-md-3 col-sm-6 col-xs-12 padding-tb text-center">
							<div class="fa fa-3x fa-graduation-cap wow fadeInDown" data-wow-duration="1s" data-wow-delay="0.5s"></div>
              <h3 th:text="#{home.services.experience.title}"/>
							<hr/>
							<h2 class="wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.5s">8</h2>
						</div>
						<div class="col-md-3 col-sm-6 col-xs-12 padding-tb text-center">
							<div class="fa fa-3x fa-group wow fadeInDown" data-wow-duration="1s" data-wow-delay="0.75s"></div>
              <h3 th:text="#{home.services.volunteers.title}"/>
							<hr/>
							<h2 class="wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.75s">80</h2>
						</div>
					</div>
				</div>
			</div>
		</section>

		<div id="testimonials">
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-sm-12 text-center">
						<div id="owl-testimonials">
							<div class="item">
                <p th:text="#{home.testimonials.one.description}"/>
								<br/>
                <i th:text="#{home.testimonials.one.author}"/>
							</div>
							<div class="item">
                <p th:text="#{home.testimonials.two.description}"/>
								<br/>
                <i th:text="#{home.testimonials.two.author}"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<section class="darker">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-sm-8 text-left wow fadeInLeft" data-wow-duration="1s">
            <h3 th:text="#{home.user.title}"/>
            <p th:text="#{home.user.description}"/>
					</div>
					<div class="col-md-4 col-sm-4 text-center wow fadeInRight" data-wow-duration="1s">
						<a href="registrazione.html" class="btn btn-lg btn-primary">REGISTRATI</a>
					</div>
				</div>
			</div>
		</section>

		<!-- FOOTER -->
		<footer>
			<div class="container">
				<p></p>
				<div class="row">
					<div class="col-md-12 col-sm-12 text-center">
            <a th:href="@{#home}"><i th:text="#{home.name}"/></a> |
            <a th:href="@{#list}"><i th:text="#{home.list.name}"/></a> |
            <a th:href="@{#register}"><i th:text="#{home.register.name}"/></a> |
            <a th:href="@{#services}"><i th:text="#{home.services.name}"/></a>
					</div>
				</div>
				<div class="row margin-top">
					<div class="col-md-12 col-sm-12 text-center">
						<a href="https://twitter.com/vetlog_mx"><i class="fa fa-2x fa-twitter"></i></a>
						<a href="https://plus.google.com/112787708307859953767"><i class="fa fa-2x fa-google-plus"></i></a>
						<a href="https://www.youtube.com/channel/UC9GTYz3aNsq6MA_uLXCvStg"><i class="fa fa-2x fa-youtube"></i></a>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 col-sm-12 text-center">
						<a href="index.html"><img src="assets/third-party/servizi-dog-theme/img/servizidog.png" alt="Servizi Dog" /></a>
						<br/><br/>
						<p>Â© Copyright 2017, Vetlog.</p>
            <a th:href="#{home.footer.link}"><p th:text="#{home.footer.name}"/></a>
					</div>
				</div>
			</div>
		</footer>
		<script src="assets/third-party/servizi-dog-theme/js/jquery-2.1.0.min.js"></script>
		<script src="assets/third-party/servizi-dog-theme/js/jquery.easing.js"></script>
		<script src="assets/third-party/servizi-dog-theme/js/smoothScroll.js"></script>
		<script src="assets/third-party/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="assets/third-party/servizi-dog-theme/js/images-loaded.js"></script>
		<script src="assets/third-party/servizi-dog-theme/js/jquery.localscroll-1.2.7-min.js"></script>
		<script src="assets/third-party/servizi-dog-theme/js/jquery.count.js"></script>
		<script src="assets/third-party/servizi-dog-theme/js/jquery.prettyPhoto.js"></script>
		<script src="assets/third-party/servizi-dog-theme/js/jquery.parallax-1.1.3.js"></script>
		<script src="assets/third-party/servizi-dog-theme/js/owl.carousel.js"></script>
		<script src="assets/third-party/servizi-dog-theme/js/wow.js"></script>
		<script src="assets/third-party/servizi-dog-theme/js/waypoints.min.js"></script>
		<script src="assets/third-party/servizi-dog-theme/js/main.js"></script>
		<script>
			new WOW().init();
		</script>
	</body>
</html>
