buildscript {
  ext {
    springBootVersion = '1.4.3.RELEASE'
    logbackVersion = '1.2.1'
    awsLambdaVersion = '1.1.0'
    awsJavaVersion = '1.11.98'
  }
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
  }
}

plugins {
  id 'com.craigburke.bower-installer' version '2.5.1'
  id "org.flywaydb.flyway" version "4.2.0"
}

bower {
  installBase = 'src/main/resources/static/assets/third-party'
  'bootstrap'('3.3.7'){
    source '**'
  }
  'vetlog-theme'('https://github.com/josdem/vetlog-theme.git'){
    source '**'
  }
  'bootstrap-datepicker'('https://github.com/uxsolutions/bootstrap-datepicker.git'){
     source '**'
  }
}

flyway {
  url = 'jdbc:mysql://localhost:3306/vetlog'
}

apply plugin: 'war'
apply plugin: 'groovy'
apply plugin: 'org.springframework.boot'

war {
  baseName = 'vetlog-spring-boot'
  version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenCentral()
}


dependencies {
  compile 'org.springframework.boot:spring-boot-starter-web'
  compile 'org.codehaus.groovy:groovy-all'
  compile 'org.springframework.boot:spring-boot-starter-aop'
  compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
  compile 'org.springframework.boot:spring-boot-starter-security'
  compile 'org.springframework.boot:spring-boot-starter-data-jpa'
  compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
  compile 'org.thymeleaf.extras:thymeleaf-extras-springsecurity3'
  compile 'mysql:mysql-connector-java:5.1.34'
  compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
  compile "ch.qos.logback:logback-classic:$logbackVersion"
  compile "ch.qos.logback:logback-core:$logbackVersion"
  compile "com.amazonaws:aws-lambda-java-core:$awsLambdaVersion"
  compile "com.amazonaws:aws-lambda-java-events:$awsLambdaVersion"
  compile "com.amazonaws:aws-java-sdk:$awsJavaVersion"
  testCompile "cglib:cglib-nodep:3.2.4"
  testCompile 'org.springframework.boot:spring-boot-starter-test'
  testCompile 'org.spockframework:spock-spring'
}

bootRun {
  systemProperties = System.properties
}

bowerInstall.dependsOn rootProject.tasks['flywayMigrate']
bootRun.dependsOn rootProject.tasks['bowerInstall']
