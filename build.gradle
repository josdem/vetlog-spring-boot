buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath("org.flywaydb:flyway-mysql:10.17.0")
  }
}

plugins {
  id 'org.springframework.boot' version '3.3.2'
  id 'io.spring.dependency-management' version '1.1.6'
  id 'org.flywaydb.flyway' version '10.17.0'
  id "org.sonarqube" version "3.3"
  id 'jacoco'
  id 'java'
  id 'com.diffplug.spotless' version '6.25.0'
}

ext {
  gcpVersion = "4.7.1"
  retrofitVersion = '2.11.0'
  mockitoInlineVersion = '4.8.0'
}

group = 'com.josdem.vetlog'
version = '1.6.10'

configurations {
  compileOnly {
    extendsFrom annotationProcessor
  }
}


repositories {
  mavenCentral()
}

flyway {
  url = 'jdbc:mysql://localhost:3306/vetlog'
}

spotless {
  java {
    target fileTree('.') {
      include '**/*.java'
      exclude '**/build/**', '**/build-*/**'
    }
    toggleOffOn()
    palantirJavaFormat()
    removeUnusedImports()
    trimTrailingWhitespace()
    endWithNewline()
  }
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-starter-aop'
  implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
  implementation "com.google.cloud:spring-cloud-gcp-starter-storage"
  implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
  implementation "com.squareup.retrofit2:converter-jackson:$retrofitVersion"
  implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6'
  implementation 'org.springframework.boot:spring-boot-starter-security'
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  implementation 'org.springframework.boot:spring-boot-starter-actuator'
  implementation 'org.springframework.boot:spring-boot-starter-validation'
  implementation platform("com.google.cloud:spring-cloud-gcp-dependencies:$gcpVersion")
  compileOnly 'org.projectlombok:lombok'
  annotationProcessor 'org.projectlombok:lombok'
  runtimeOnly 'com.mysql:mysql-connector-j'
  implementation 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
  implementation 'net.minidev:json-smart:2.3'
  implementation 'javax.xml.bind:jaxb-api:2.3.1'
  testImplementation "cglib:cglib-nodep:3.2.4"
  testCompileOnly 'org.projectlombok:lombok'
  testAnnotationProcessor 'org.projectlombok:lombok'
  testImplementation 'org.springframework.boot:spring-boot-starter-test'
  testImplementation 'org.springframework.security:spring-security-test'
  testImplementation 'io.projectreactor:reactor-test'
  testImplementation "org.mockito:mockito-inline:$mockitoInlineVersion"
}

jacocoTestReport {
  reports {
    html.destination file("${buildDir}/jacocoHtml")
  }
}

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(21)
  }
}

tasks.named('test') {
  useJUnitPlatform()
  systemProperties = System.properties
}

springBoot {
  buildInfo()
}

bootRun {
  systemProperties = System.properties
}

test.dependsOn("spotlessApply")
bootRun.dependsOn("flywayMigrate")
