buildscript {
  ext {
    springBootVersion = '1.4.3.RELEASE'
    liquibaseVersion = '3.5.3'
    logbackVersion = '1.2.1'
  }
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
  }
}

plugins {
  id 'com.craigburke.bower-installer' version '2.5.1'
}

bower {
  installBase = 'src/main/resources/static/assets/third-party'
  'bootstrap'('3.3.7'){
    source '**'
  }
  'vetlog-theme'('https://github.com/josdem/vetlog-theme.git'){
    source '**'
  }
}

apply plugin: 'groovy'
apply plugin: 'org.springframework.boot'

jar {
  baseName = 'vetlog-spring-boot'
  version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenCentral()
}


dependencies {
  compile 'org.springframework.boot:spring-boot-starter-web'
  compile 'org.codehaus.groovy:groovy-all'
  compile 'org.springframework.boot:spring-boot-starter-aop'
  compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
  compile 'org.springframework.boot:spring-boot-starter-security'
  compile 'org.springframework.boot:spring-boot-starter-data-jpa'
  compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
  compile 'mysql:mysql-connector-java:5.1.34'
  compile "org.liquibase:liquibase-core:$liquibaseVersion"
  compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
  compile "ch.qos.logback:logback-classic:$logbackVersion"
  compile "ch.qos.logback:logback-core:$logbackVersion"
  testCompile 'org.springframework.boot:spring-boot-starter-test'
  testCompile 'org.spockframework:spock-spring'
}

bootRun {
  systemProperties = System.properties
}

bootRun.dependsOn rootProject.tasks['bowerInstall']
